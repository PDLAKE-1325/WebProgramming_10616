<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title" style="background-color: rgb(140, 160, 240);">사용자 입력 실습</h1>
    <hr>
    <form action="" method="get">
        <label for="id_">아이디 입력</label>
        <input type="text" id="id_">
        <br>
        <label for="pw">비밀번호</label>
        <input type="password" id="pw">
        <br>
        <label for="checkbox">체크박스</label>
        남자<input type="checkbox" id="">
        여자<input type="checkbox" id="">
        <br>
        <label for="bt1">버튼</label>
        
        <input type="button" value="눌러보세요" onclick="document.getElementById('title').style.backgroundColor='yellow'">
        <label for="em">이메일</label>
        <input type="email" id="em" required>
        <br>
        <label for="rd">라디오</label>
        <input type="radio" id="rd">
        <br>
        <label for="mt">달</label>
        <input type="date" id="mt">
        <label for="rn">범위선택</label>
        <input type="range" id="rn">
        <label for="tm">시간선택</label>
        <input type="time"id="tm">
        <label for="cr">색상선택</label>
        <input type="color"id="cr">
        <br>
        <label for="lo">장문 메시지</label>
        <textarea name="" id="lo" cols="30" rows="10"></textarea>
    </form> 
</body>
</html>
