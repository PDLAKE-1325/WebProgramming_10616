<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>List</title>

<body>
    <!-- 리스트 연습 -->
    <h1>순서있는 목록</h1>

    <h3>점심메뉴</h3>
    <ol>
        <li>연어초밥</li>
        <li>광어초밥</li>
        <li>새우초밥</li>
    </ol>
    <h1>순서없는 목록</h1>
    <h3>안전수칙</h3>
    <ul>
        <li>화장실 가기</li>
        <li>손씻기</li>
        <li>밥먹기</li>
    </ul>
    
    <h2>순서 100부터, 로마자, 반대</h2>
    <ol reversed start="100" type="i">
        <li>안녕</li>
        <li>지금</li>
        <li>배고프다</li>
        <li>그러니까</li>
        <li>밥좀</li>
        <li>주세요</li>
    </ol>

        <li><a href="https://developer.mozilla.org/" target="_blank">MDN Web Docs</a></li>

    </ul>
</body>
</html>
